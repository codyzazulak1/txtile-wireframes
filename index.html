<html>

<head>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">

                </div>
            </div>
          </div>

                      <input type="text" class="form-control cellWithMargin" id="answer2" placeholder="Answer [ B ]">

                      <input type="text" class="form-control cellWithMargin" id="answer4" placeholder="Answer [ D ]">

                  </form>
                </div>
                <div class="modal-footer">
                  <button href="index.html" type="button" id="saveQuestionButton" class="btn btn-primary loginFormButton">Save</button>
                </div>
              </div>
            </div>
          </div>
          <div class="panel panel-default" id="panel3">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a data-toggle="collapse" data-target="#collapseThree" href="#collapseThree" class="collapsed">Question #3</a>
